<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Çalışma Sayfası</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ders Çalışma Zamanı</h1>
        
        <div class="timer">
            <h2>Zamanlayıcı</h2>
            <div id="time">25:00</div>
            <button id="start">Başlat</button>
            <button id="reset">Sıfırla</button>
        </div>

        <div class="todo">
            <h2>Yapılacaklar Listesi</h2>
            <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
            <button id="addTask">Ekle</button>
            <ul id="taskList"></ul>
        </div>

        <div class="notes">
            <h2>Notlar</h2>
            <textarea placeholder="Notlarınızı buraya yazın..." rows="5"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
